<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Carts</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Cart List</h1>

    <a th:href="@{/showNewCartForm}" class="btn btn-primary btn-sm mb-3"> Add Cart </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>Cart Id</th>
            <th>User Id</th>
            <th>Product Id</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${carts}">
            <td th:text="${cart.cartId}"></td>
            <td th:text="${cart.userId}"></td>
            <td th:text="${cart.productId}"></td>
            <td> <a th:href="@{/showCartFormForUpdate/{id}(id=${cart.cartId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCart/{id}(id=${cart.cartId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
