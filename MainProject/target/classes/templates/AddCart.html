<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>CART MANAGEMENT TABLE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container1">
    <h1>CART MANAGEMENT TABLE</h1>
    <hr>
    <h2>Your Cart is Here</h2>

    <form action="#" th:action="@{/saveCart}" th:object="${cart}" method="POST">
        <input type="text" th:field="*{cartId}" placeholder="cart Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{userId}" placeholder="user Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productId}" placeholder="product Id" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Cart</button>
    </form>

    <hr>

    <a th:href="@{/cart}"> Back to Cart</a>
</div>
</body>

</html>
